<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="menu_dashboard.css">
      
    <title>CoffeeShop - Thống Kê</title>
  </head>
  <body>
     <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-coffee"></i>
          <div class="logo_name">CoffeeShop</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a
            href="dashboard.html"
            style="
              color: #000;
              font-weight: 600;
              background: rgba(255, 255, 255, 0.25);
            "
          >
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Thống kê</span>
          </a>
          <span class="tooltip">Thống kê</span>
        </li>
        <li>
          <a href="menu.html">
            <i class="bx bx-food-menu"></i>
            <span class="links_name">QL Thực đơn</span>
          </a>
          <span class="tooltip">QL Thực đơn</span>
        </li>
        <li>
          <a href="nhanvien.html">
            <i class="bx bxs-group"></i>
            <span class="links_name">QL Nhân viên</span>
          </a>
          <span class="tooltip">QL Nhân Viên</span>
        </li>
        <li>
          <a href="calam.html">
            <i class="bx bx-task"></i>
            <span class="links_name">QL Ca làm</span>
          </a>
          <span class="tooltip">QL Ca làm</span>
        </li>

        <li>
          <a href="caidat.html">
            <i class="bx bx-cog"></i>
            <span class="links_name">Cài đặt</span>
          </a>
          <span class="tooltip">Cài đặt</span>
        </li>
      </ul>

      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="./img/profile.jpg" alt="" />
            <div class="name_job">
              <div class="name">Username</div>
              <div class="job">Quản lí</div>
            </div>
          </div>
          <i
            class="bx bx-log-out"
            id="log_out"
            onclick="window.location.href='index.html'"
          ></i>
        </div>
      </div>
    </div>
    <div class="home_content_thongke">
      <div class="text">Thống Kê</div>
      
      <!-- Thống kê -->
      <div class="dashboard-stats">
        <div class="stat-card" style="border-left: 5px solid #4CAF50;">
          <h3>Tổng Doanh Thu</h3>
          <p>150,000,000 VND</p>
        </div>
        <div class="stat-card" style="border-left: 5px solid #2196F3;">
          <h3>Số Lượng Nhân Viên</h3>
          <p>20</p>
        </div>
        <div class="stat-card" style="border-left: 5px solid #FF9800;">
          <h3>Số Lượng Món Ăn</h3>
          <p>50</p>
        </div>
        <div class="stat-card" style="border-left: 5px solid #F44336;">
          <h3>Tổng Số Hóa Đơn</h3>
          <p>1,500</p>
        </div>
      </div>

      <!-- Biểu đồ -->
      <div class="chart-container">
        <div class="chart">
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="chart">
          <canvas id="topDishesChart"></canvas>
        </div>
      </div>
    </div>

    <script src="menu_dashboard.js"></script>
  </body>
</html>
